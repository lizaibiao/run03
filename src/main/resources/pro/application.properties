#tomcat端口
server.port=8889

#日志目录
logging.config=classpath:pro/logback-pro.xml

# 数据库连接配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/run?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource



#mybatis-plus对应的xml
mybatis-plus.mapper-locations=classpath:mapper/*.xml
# mybatis对应的实体类文件
mybatis-plus.type-aliases-package=com.run.bootparent.run.entity
mybatis-plus.configuration.local-cache-scope = statement